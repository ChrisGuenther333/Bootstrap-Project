<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row-sm-12">Promote Your Online Course Like A Pro</div>

      <div class="row-sm-12">A Course Landing Page Template For Developers</div>
      <button type="button" class="btn btn-primary">Start Learning Now</button>
      <div class="row">
        <div class="col-sm-4 col-xs-12">
          <span>Img</span>
          <span>Content</span>
          <p>80+ Videos</p>
        </div>
        <div class="col-sm-4 col-xs-12">
          <span>Img</span>
          <span>Duration</span>
          <p>72 Hours</p>
        </div>
        <div class="col-sm-4 col-xs-12">
          <span>Img</span>
          <span>Access</span>
          <p>Lifetime</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-1 col-sm-3 col-xs-12">Overview</div>
        <div class="col-lg-2 col-sm-3 col-xs-12">Content</div>
        <div class="col-lg-2 col-sm-3 col-xs-12">Requirements</div>
        <div class="col-lg-2 col-sm-3 col-xs-12">Tutor</div>
        <div class="col-lg-2 col-sm-4 col-xs-12">Reviews</div>
        <div class="col-lg-2 col-sm-4 col-xs-12">Pricing</div>
        <div class="col-lg-1 col-sm-4 col-xs-12">FAQ</div>
      </div>
    </div>
